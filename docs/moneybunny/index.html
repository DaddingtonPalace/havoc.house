<html>

<head>
    <title>Money Conejito</title>
    <style>
        body {
            background-color: rgb(19, 82, 107);
            padding: 5em;
            overflow: hidden;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            /* Hide scrollbars */
        }

        #main {
            cursor: pointer;
            height: 100%;
            width: 100%;
            border-radius: 25px;
            /*background-color: rgb(62, 103, 103);*/
            background-color: rgb(18, 99, 131);
        }

        #primary {
            display: flex;
            width: 100%;
            height: 51%;
            font-size: 2.5em;
            color: yellow;
            letter-spacing: .2rem;
            align-items: center;
            justify-content: center;
            border-bottom: dashed 2px rgb(70, 121, 121);
        }

        #secondary {
            display: flex;
            width: 100%;
            height: 49%;
            font-size: 2.5em;
            color: white;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity .25s;
        }

        #secondary.revealed {
            opacity: 1;
        }

        #progress {
            display: flex;
            position: fixed;
            left: 0px;
            bottom: 0px;
            height: 20px;
            width: 100%;
            background: rgb(19, 82, 107);
            align-items: left;
            justify-content: center;
        }

        #remaining {
            display: block;
            margin: 3px;
            width: 100%;
            background: rgb(80, 127, 145);
        }
    </style>
</head>

<body>
    <div id="main">
        <div id="primary"></div>
        <div id="secondary"></div>
    </div>
    <div id="progress">
        <div id="remaining"></div>
    </div>
    <script>

        var items = [];
        var completed = [];
        // create a new XMLHttpRequest object
        var xhr = new XMLHttpRequest();

        // open a connection
        xhr.open("GET", "https://havoc.house/moneybunny/vocab.json", true);

        // send the request
        xhr.send();

        // handle the response
        xhr.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                items = JSON.parse(this.responseText);
                loadNextEntry();
            }
        }

        var current = null;

        var main = document.getElementById("main");
        var primary = document.getElementById("primary");
        var secondary = document.getElementById("secondary");
        var remaining = document.getElementById("remaining");

        window.onhashchange = function () {
            handleHashChange();
        };

        document.addEventListener('keydown', function(event) {
            advancePosition();
        });

        main.addEventListener('click', function (event) {
            advancePosition();
        });

        function handleHashChange() {
            var frag = location.hash;
            var numericValue = frag.substring(1, frag.length);
            if (items[numericValue] == null) {
                alert("Invalid index: " + numericValue);
                return;
            }

            displayEntry(numericValue);
        }

        function advancePosition() {
            if (secondary.classList.contains("revealed")) {
                loadNextEntry();
            } else {
                revealSecondary();
            }
        }

        function getRandomIndex() {
            return Math.floor(Math.random() * items.length + 1);
        }

        function loadNextEntry() {
            if (current != null) {
                completed.push(current);
                current = null;
            }
            var next = getRandomIndex();;
            location.hash = next;
        }

        function displayEntry(index) {
            // todo check if valid index;
            resetDisplay();
            current = items[index];
            console.log("Items length after splice: " + items.length);
            items.splice(index, 1);
            console.log("Items length after splice: " + items.length);
            if (current == null) {
                alert("Invalid index " + current + ". For array length: " + items.length);
            }
            primary.innerText = current.value;
            updateProgress(index);
        }

        function resetDisplay() {
            secondary.classList.remove('revealed');
        }

        function revealSecondary() {
            if (current == null) {
                alert("Can't reveal clue, current item is not set!");
            }
            secondary.innerText = current.description;
            secondary.classList.add('revealed');
        }

        function updateProgress(index) {
            // footer.innerText = "Showing item #" + index + " of " + items.length;
            const total = items.length + completed.length;
            if (total > 0) {
                console.log("Percent complete: " + items.length / total);
                remaining.style.width = 100 * (items.length / total) + "%";
            } else {
                remaining.style.width = 0;
            }
        }
    </script>
</body>

</html>
