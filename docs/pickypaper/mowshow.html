        body {

            cursor: pointer;
            height: 100%;
            width: 100%;
            border-radius: 25px;
            background-color: rgb(62, 103, 103);
        }

        #primary {
            display: flex;
            width: 100%;
            height: 51%;
            font-size: 2.5em;
            color: yellow;
            letter-spacing: .2rem;
            align-items: center;
            justify-content: center;
            border-bottom: dashed 2px rgb(70, 121, 121);
        }

        #secondary {
            display: flex;
            width: 100%;
            height: 49%;
            font-size: 2.5em;
            color: white;
            align-items: center;
            justify-content: center;
            opacity: 0;
        }

        #secondary.revealed {
            opacity: 1;
        }

        #footer {
            display: flex;
            position: fixed;
            left: 0px;
            bottom: 0px;
            height: 20px;
            width: 100%;
            background: #2f3c46;
            color: rgb(99, 99, 99);
            font-size: .7em;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

        window.onhashchange = function () {
            handleHashChange();
        };

        card.addEventListener('click', function (event) {
            handleCardClick();
        });

        function handleHashChange() {
            var frag = location.hash;
            var numericValue = frag.substring(1, frag.length);
            // todo: validate before moving on. Handle errors.
            if (vocab[numericValue] == null) {
                alert("Invalid index: " + numericValue);
                return;
            }

            displayEntry(numericValue);
        }

        function handleCardClick() {
            if (secondary.classList.contains("revealed")) {
                loadNextEntry();
            } else {
                revealSecondary();
            }
        }

        function getRandomIndex() {
            return Math.floor(Math.random() * vocab.length + 1);
        }

        function loadNextEntry() {
            var next = getRandomIndex();;
            location.hash = next;
        }

        function displayEntry(index) {
            // todo check if valid index;
            resetDisplay();
            current = vocab[index];
            if (current == null) {
                alert("Invalid index " + current + ". For array length: " + vocab.length);
            }
            primary.innerText = current.value;
            footer.innerText = "Record index: " + index;
        }

        function resetDisplay() {
            secondary.classList.remove('revealed');
        }

        function revealSecondary() {
            if (current == null) {
                alert("Current is not set!");
            }
            secondary.innerText = current.description;
            secondary.classList.add('revealed');
