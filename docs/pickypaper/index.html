<html>

<head>
    <title>Money Conejito</title>
    <style>
        body {
            background-color: rgb(35, 59, 59);
            padding: 5em;
            overflow: hidden;
            /* Hide scrollbars */
        }

        #main {
            cursor: pointer;
            height: 100%;
            width: 100%;
            border-radius: 25px;
            /*background-color: rgb(62, 103, 103);*/
            background-color: rgb(38, 64, 64);
        }

        #primary {
            display: flex;
            width: 100%;
            height: 51%;
            font-size: 2.5em;
            color: yellow;
            letter-spacing: .2rem;
            align-items: center;
            justify-content: center;
            border-bottom: dashed 2px rgb(70, 121, 121);
        }

        #secondary {
            display: flex;
            width: 100%;
            height: 49%;
            font-size: 2.5em;
            color: white;
            align-items: center;
            justify-content: center;
            opacity: 0;
        }

        #secondary.revealed {
            opacity: 1;
        }

        #footer {
            display: flex;
            position: fixed;
            left: 0px;
            bottom: 0px;
            height: 20px;
            width: 100%;
            background: #2f3c46;
            color: rgb(99, 99, 99);
            font-size: .7em;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div id="main">
        <div id="primary"></div>
        <div id="secondary"></div>
    </div>
    <div id="footer"></div>
    <script>

        var items = [];
        var completed = [];
        // create a new XMLHttpRequest object
        var xhr = new XMLHttpRequest();

        // open a connection
        xhr.open("GET", "https://havoc.house/pickypaper/vocab.json", true);

        // send the request
        xhr.send();

        // handle the response
        xhr.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                items = JSON.parse(this.responseText);
                loadNextEntry();
            }
        }

        var current = null;

        var main = document.getElementById("main");
        var primary = document.getElementById("primary");
        var secondary = document.getElementById("secondary");
        var footer = document.getElementById("footer");

        window.onhashchange = function () {
            handleHashChange();
        };

        main.addEventListener('click', function (event) {
            handleMainClick();
        });

        function handleHashChange() {
            var frag = location.hash;
            var numericValue = frag.substring(1, frag.length);
            if (items[numericValue] == null) {
                alert("Invalid index: " + numericValue);
                return;
            }

            displayEntry(numericValue);
        }

        function handleMainClick() {
            if (secondary.classList.contains("revealed")) {
                loadNextEntry();
            } else {
                revealSecondary();
            }
        }

        function getRandomIndex() {
            return Math.floor(Math.random() * items.length + 1);
        }

        function loadNextEntry() {
            if (current != null) {
                completed.push(current);
                current = null;
            }
            var next = getRandomIndex();;
            location.hash = next;
        }

        function displayEntry(index) {
            // todo check if valid index;
            resetDisplay();
            current = items[index];
            items.splice(index, 1);
            if (current == null) {
                alert("Invalid index " + current + ". For array length: " + items.length);
            }
            primary.innerText = current.value;
            footer.innerText = "Showing item #" + index + " of " + items.length;
        }

        function resetDisplay() {
            secondary.classList.remove('revealed');
        }

        function revealSecondary() {
            if (current == null) {
                alert("Current is not set!");
            }
            secondary.innerText = current.description;
            secondary.classList.add('revealed');
        }

    </script>
</body>

</html>
