<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Money Conejito</title>
	<style>
		body {
			background-color: rgb(19, 82, 107);
			padding: 7vw;
			/* Hide scrollbars */
			overflow: hidden;
			font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
			/* don't highlight on tap, lame */
			-webkit-tap-highlight-color: transparent;
 			 touch-action: manipulation;
		}

		#menu {
			position: absolute;
			z-index: 1;  /* above #cardbox */
			left: 5px;
			top: 5px;
			background: rgb(5, 59, 81);
			display: flex;
			flex-direction: row;
			color: white;
			user-select: none;
			border-radius: 5px;
			font-size: 2em;
		}

		#menu.collapsed {
			background: none;
		}

		#menu_toggle,
		#menu_items {
			cursor: pointer;
			padding: 1em;
		}

		#menu.collapsed #menu_items {
			display: none;
		}

		.library_item {
			cursor: pointer;
			padding-bottom: 1em;
		}

		.library_item:hover {
			text-decoration: underline;
		}

		.library_item:last-child {
			padding-bottom: 0;
		}

		#cardbox {
			position: absolute;
			top: 10%;
			left: 5%;
			width: 90%;
			height: 80%;
			cursor: pointer;
			border-radius: 20px;
			/*background-color: rgb(62, 103, 103);*/
			background-color: rgb(18, 99, 131);
			font-size: 4em;
		}

		hr {
			margin: 0;
			border: none;
			border-bottom: dashed 2px rgb(70, 121, 121);
		}

		#prompt {
			display: flex;
			height: 49%;
			color: yellow;
			align-items: center;
			justify-content: center;
			text-align: center;
			margin: 1vw;
			user-select: none;
			opacity: 1;
			transition: opacity .15s ease;
		}

		#prompt.dimmed {
			opacity: .2;
			transition: opacity .15s ease;
		}

		.ended #prompt {
			transition: opacity 1s ease;
			opacity: 0;
		}

		#secret {
			display: flex;
			height: 49%;
			color: white;
			align-items: center;
			justify-content: center;
			text-align: center;
			margin: 1vw;
			user-select: none;
			opacity: 0;
			transition: opacity .15s ease;
		}

		#secret.revealed {
			opacity: 1;
			transition: opacity .15s ease;
		}

		.ended #secret {
			transition: opacity 1s ease;
			opacity: 0;
		}

		#progress {
			display: flex;
			flex-direction: row;
			align-items: stretch;
			position: fixed;
			left: 0px;
			bottom: 0px;
			height: 3vh;
			width: 100%;
			background: rgb(19, 82, 107);
			align-items: left;
			justify-content: center;
		}

		#progress .item {
			margin: 1px;
			width: 100%;
			background: white;
			opacity: 10%;
			flex: 1;
		}

		#progress .started {
			opacity: 50%;
			background: yellow;
			transition: opacity 200ms ease, background-color 200ms ease;
		}

		#progress .complete {
			opacity: 0%;
			transition: opacity 200ms ease, background-color 200ms ease;
		}
	</style>
	<style>
		/** Smaller layout */
		/* @media screen and (max-width: 980px) {
			#main {
				font-size: 5em;
			}
		} */
	</style>
</head>

<body>
	<div id="menu" class="collapsed">
		<div id="menu_toggle">â˜°</div>
		<div id="menu_items"></div>
	</div>
	<div id="cardbox">
		<div id="prompt" class="dimmed"></div>
		<hr>
		<div id="secret" class="revealed"></div>
	</div>
	<div id="progress">
	</div>
	<script src="moneybunny.js"></script>
	<script>
		setLibraryList(
			[
				{ name: "False Cognates", src: "conejitos/false_cognates.json" },
				{ name: "Irregular Past Participle", src: "conejitos/irregular_past_participle.json" },
				{ name: "Adjectives", src: "conejitos/adjectives.json" },
				{ name: "Connector Phrases", src: "conejitos/conectores.json" },
				{ name: "Fun Phrases", src: "conejitos/fun_phrases.json" },
				{ name: "Google Translate Favorites", src: "conejitos/google_translate_faves.json" },
				{ name: "Module 2 Vocabulary", src: "conejitos/vocab_module2.json" },
				{ name: "Module 3 Vocabulary", src: "conejitos/vocab_module3.json" },
			]);
	</script>

</body>

</html>
